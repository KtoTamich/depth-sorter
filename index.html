<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Z-Index Manual Control</title>
  <script type="module" src="/src/script.js"></script>
</head>
<body>
  <h2>Настройка Z-Index</h2>
  <label for="zInput">Z-Index (-10 до 10):</label>
  <input type="number" id="zInput" min="-10" max="10" value="0" />
  <button id="applyBtn">Применить к выбранному токену</button>
</body>
</html>
